<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex — All Pokémon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="title-group">
        <a class="pokeball-link" href="list.html" aria-label="Back to home">
          <div class="pokeball" aria-hidden="true"></div>
        </a>
        <div>
          <p class="eyebrow">Pokédex</p>
          <h1>Micah+Isla's Pokédex</h1>
          <p class="subtitle">Powered by Daddy</p>
        </div>
      </div>
      <nav class="nav-links">
        <a href="list.html">Pokédex</a>
        <a href="team.html">Team Builder</a>
        <a href="quiz.html">Quiz Mode</a>
      </nav>
    </header>

    <section class="toolbar">
      <div class="toolbar__search">
        <label class="sr-only" for="search-list">Search by name or ID</label>
        <input id="search-list" type="text" placeholder="Search name or ID..." autocomplete="off" />
      </div>
      <div class="toolbar__actions">
        <div class="toolbar__group">
          <button id="toggle-sort" class="ghost-btn" type="button" aria-expanded="false" aria-controls="sort-panel">Sort</button>
          <button id="toggle-filters" class="ghost-btn" type="button" aria-expanded="false" aria-controls="filter-panel">Filters</button>
        </div>
        <button id="random-list" class="ghost-btn ghost-btn--accent" type="button">
          <span class="btn-pokeball" aria-hidden="true"></span>
          Random
        </button>
      </div>
    </section>
    <div id="load-status" class="status status--toast" role="status" aria-live="polite">Loading list…</div>

    <section id="sort-panel" class="filters collapse">
      <p class="label">Sort by</p>
      <div id="sort-filters" class="filters__grid" role="group" aria-label="Sort by"></div>
    </section>

    <section id="filter-panel" class="filters collapse">
      <p class="label">Filters</p>
      <div class="filter-row">
        <label class="filter-pill filter-pill--toggle" for="favorites-only">
          <input id="favorites-only" type="checkbox" />
          <span>⭐ Favourites only</span>
        </label>
      </div>
      <p class="label">Generation</p>
      <div id="gen-filters" class="filters__grid" role="group" aria-label="Filter by generation"></div>
      <p class="label">Type</p>
      <div id="type-filters" class="filters__grid" role="group" aria-label="Filter by type"></div>
      <p class="label">Category</p>
      <div id="form-filters" class="filters__grid" role="group" aria-label="Filter by form"></div>
    </section>

    <main class="grid" id="pokemon-grid" aria-live="polite"></main>
    <div class="load-more">
      <button id="load-more" class="ghost-btn" type="button">Load more</button>
    </div>
  </div>

  <script src="list.js"></script>
</body>
</html>
